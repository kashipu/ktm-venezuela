<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
  </head>
  <body>
    <header> 
      <nav>
        <div class="container">
          <div class="nav-logo"><img src="./images/logo.svg" alt="Logo, KTM"></div>
        </div>
      </nav>
    </header>
    <div class="slider">
      <div class="carousel slide" id="slider-ktm" data-bs-ride="true">
        <div class="carousel-indicators">
          <button class="active" type="button" data-bs-target="#slider-ktm" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#slider-ktm" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#slider-ktm" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active"><img class="d-block w-100" src="https://via.placeholder.com/1200x450" alt="..."></div>
          <div class="carousel-item active"><img class="d-block w-100" src="https://via.placeholder.com/1200x450" alt="..."></div>
          <div class="carousel-item active"><img class="d-block w-100" src="https://via.placeholder.com/1200x450" alt="..."></div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider-ktm" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider-ktm" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></button>
      </div>
    </div>
    <main> 
      <div class="banner-call">
        <h2>Únete al team <span>KTM Venezuela</span></h2>
        <div class="banner-items">
          <div class="banner-item">
             Preventas exclusivas</div>
          <div class="banner-item"> 
            <div class="item-indicator"> </div>Descuentos especiales
          </div>
          <div class="banner-item"> 
            <div class="item-indicator"> </div>Eventos KTM
          </div>
        </div>
        <div class="banner-button-box"><a class="button-call" href="" id="callToAction">Déjanos tus datos aquí  </a></div>
      </div>
    </main>
  </body>
  <script src="./js/bootstrap.min.js"> </script>
</html>
