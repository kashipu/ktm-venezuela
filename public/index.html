<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/fuentes.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.3/plyr.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>KTM Venezuela | Ready to race</title>
  </head>
  <body>
    <header> 
      <nav>
        <div class="container">
          <div class="nav-logo"><img src="./images/logo.svg" alt="Logo, KTM"></div>
        </div>
      </nav>
    </header>
    <div class="slider">
      <div class="carousel slide" id="slider-ktm" data-bs-ride="true">
        <div class="carousel-indicators">
          <button class="active" type="button" data-bs-target="#slider-ktm" data-bs-slide-to="0" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#slider-ktm" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#slider-ktm" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active"><picture>
<source media="(max-width:700px)" srcset="./images/slider-sm-1.png">
<img class="d-block img-slider" src="./images/slider-1.png" alt="Flowers">
</picture>
            <div class="carousel-caption"><span class="carousel-ready">Venezuela Ready to race</span><span class="carousel-type">NAKED BIKE</span></div>
          </div>
          <div class="carousel-item"><picture>
<source media="(max-width:700px)" srcset="./images/slider-sm-2.png">
<img class="d-block img-slider" src="./images/slider-2.png" alt="Flowers">
</picture>
            <div class="carousel-caption"><span class="carousel-ready">Venezuela Ready to race</span><span class="carousel-type">TRAVEL</span></div>
          </div>
          <div class="carousel-item">
             <picture>
<source media="(max-width:700px)" srcset="./images/slider-sm-3.png">
<img class="d-block img-slider" src="./images/slider-3.png" alt="Flowers">
</picture>
            <div class="carousel-caption"><span class="carousel-ready">Venezuela Ready to race</span><span class="carousel-type">ENDURO</span></div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slider-ktm" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></button>
        <button class="carousel-control-next" type="button" data-bs-target="#slider-ktm" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></button>
      </div>
    </div>
    <main> 
      <div class="video-player-box">
        <div class="container">
          <div class="plyr__video-embed" id="player">
            <iframe src="https://www.youtube.com/embed/GHYV93G4xgE?origin=https://plyr.io&amp;amp;iv_load_policy=3&amp;amp;modestbranding=1&amp;amp;playsinline=1&amp;amp;showinfo=0&amp;amp;rel=0&amp;amp;enablejsapi=1" allowfullscreen allowtransparency allow="autoplay"></iframe>
          </div>
        </div>
      </div>
      <div class="banner-call">
        <h2>Únete al team <span>KTM Venezuela</span></h2>
        <div class="banner-items">
          <div class="banner-item">
            <div class="item-indicator"> </div>Preventas exclusivas
          </div>
          <div class="banner-item"> 
            <div class="item-indicator"> </div>Tarifas especiales
          </div>
          <div class="banner-item"> 
            <div class="item-indicator"> </div>Eventos KTM
          </div>
        </div>
        <div class="banner-button-box"><a class="button-call" href="https://forms.office.com/r/f7NhRAEZg3" target="_blank" id="callToAction">Déjanos tus datos </a></div>
      </div>
      <div class="banner-bike">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="banner-bike-text-box">
                <div class="text-box-items"><span class="duke">Duke</span><span class="duke-ref">390</span><span class="duke-copy">Race Inspired</span></div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="banner-bike-image-box"><img class="banner-bike-image" src="./images/duke390.jpg"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="buttons-comp">
        <div class="container">
          <div class="row">
            <div class="col-md-12 col-lg-4">
              <div class="button-item-box"><a href=""> 
                  <div class="button-comp-item item-enduro"> 
                    <p>READY</p>
                  </div></a></div>
            </div>
            <div class="col-md-12 col-lg-4">
              <div class="button-item-box"><a href=""> 
                  <div class="button-comp-item item-urbano">
                    <p>TO</p>
                  </div></a></div>
            </div>
            <div class="col-md-12 col-lg-4">
              <div class="button-item-box"><a href=""> 
                  <div class="button-comp-item item-mx">
                    <p>RACE</p>
                  </div></a></div>
            </div>
          </div>
        </div>
      </div>
      <footer> 
        <div class="footer-logo"><img src="./images/logo_ktm_blanco.svg"></div>
        <div class="footer-menu-ktm">
          <ul>
            <li><a href="#" target="_blank">Modelos</a></li>
            <li><a href="#" target="_blank">Servicios</a></li>
            <li><a href="#" target="_blank">KTM Venezuela</a></li>
            <li><a href="#" target="_blank">Nosotros</a></li>
          </ul>
        </div>
        <div class="footer-social-menu">
          <ul>
            <li><a href="#" target="_blank"> <img class="footer-social-icon" src="./images/whatsapp.svg"></a></li>
            <li><a href="https://www.facebook.com/profile.php?id=100090155978214" target="_blank"><img class="footer-social-icon" src="./images/facebook.svg"></a></li>
            <li><a href="https://www.instagram.com/ktmvzla" target="_blank"><img class="footer-social-icon" src="./images/instagram.svg"></a></li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
  <script src="./js/bootstrap.min.js"></script>
  <script src="https://cdn.plyr.io/3.7.3/plyr.js"></script>
  <script>const player = new Plyr('#player');</script>
</html>
